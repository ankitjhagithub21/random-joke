<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mx-2" >
       <div class="row">
        <div class="col-md-6 mx-auto" id="container">
            <h2 class="text-light text-center">Random Joke Generator</h2>
            <input type="text" placeholder="Search Jokes.." id="input" class="rounded">
            <i class="fa fa-search fs-4 text-info"></i>
            <p class="text-light mt-3 text-center">Joke Types: Any, Misc, Programming, Dark, Pun</p>
            <p id="joke" class="fs-5">Why did the functional programmer get thrown out of school?</p>
          
            <button class="btn btn-info mb-2 fs-5 " id="btn">Get a random joke</button>
           
           

        </div>
       </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
